<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>lista-heroes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">lista-heroes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content color="light">
    <ion-list [inset]="true">
      <ion-item *ngFor="let heroe of heroes">
        <ion-label>{{heroe.nombre}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>

</ion-content>
